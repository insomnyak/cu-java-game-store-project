openapi: 3.0.0
info:
  title: Game Store
  description: Rene Serulle U1 Capstone. This is a REST Inventory Management Web Service for a Video Game Store
  contact:
    email: rene+GameStoreSupport@insomnyak.com
  version: 0.1.1
servers:
  - url: 'http://localhost:8080'
    description: local dev server

paths:
  /itemType:
    get:
      summary: returns all available item types
      responses:
        '200':
          description: List of all item types
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemTypes'
  /salesTaxRate:
    get:
      summary: returns Tax Rates and State Code for every State in which this Game Store conducts business
      responses:
        '200':
          description: List of all sales tax rates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SalesTaxRateMap'
  /processingFee:
    get:
      summary: returns each Item Type and its respective processing fee
      responses:
        '200':
          description: List of all processing fees
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessingFeeMap'

  /item/{type}:
    get:
      summary: returns all items of the specified type
      parameters:
        - name: type
          in: path
          required: true
          description: The item type
          schema:
            type: string
      responses:
        '200':
          description: List of all games
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Items'

  /item/{type}/{id}:
    get:
      summary: returns item with specified type and id
      parameters:
        - name: type
          in: path
          required: true
          description: The item type
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: The id of the item
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: the item with specified type and id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: Bad Request
        '404':
          description: Id not found

  /item/{type}/attributes:
    get:
      summary: returns all available attributes for the item of specified type
      parameters:
        - name: type
          in: path
          required: true
          description: The item type
          schema:
            type: string
      responses:
        '200':
          description: List of all item types
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attributes'

  /item/{type}/{attribute}/{value}:
    get:
      summary: returns a list of items of the specified 'type' where 'attribute' is equal to 'value'.
      parameters:
        - name: type
          in: path
          required: true
          description: The item type
          schema:
            type: string
        - name: attribute
          in: path
          required: true
          description: the name of the attribute (or property, or column name) to search in
          schema:
            type: string
        - name: value
          in: path
          required: true
          description: The value of the attribute
          schema:
            type: string
      responses:
        '200':
          description: successfully retrieved list of items with 'attribute' equal to 'value'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Items'
        '400':
          description: Bad Request
        '404':
          description: Id not found

  /item/inventory:
    post:
      summary: adds items of the specified type
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Items'
      responses:
        '201':
          description: game added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Items'
        '400':
          description: Bad Request
        '422':
          description: Missing a field
        '415':
          description: Unsupported media type, the request body should be json
    put:
      summary: updates an existing item(s)
      parameters:
        - name: type
          in: path
          required: true
          description: The item type
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Items'
      responses:
        '204':
          description: the item was successfully updated
        '400':
          description: Bad Request
        '422':
          description: Missing a field
        '415':
          description: Unsupported media type, the request body should be json

  /item/{type}/inventory/{id}:
    delete:
      summary: deletes an item from the DB of specified type and id
      parameters:
        - name: type
          in: path
          required: true
          description: The item type
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: The id of the item
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '204':
          description: delete successful
        '400':
          description: Bad Request
        '404':
          description: Id not found

  /purchase:
    post:
      summary: user is able to purchase items in inventory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Purchase'
      responses:
        '201':
          description: t-shirt(s) added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Purchase'
        '400':
          description: Bad Request
        '422':
          description: Missing a field
        '415':
          description: Unsupported media type, the request body should be json
        '503':
          description: thrown if processing the full state name is not currently available. Use the state 2-letter code instead

  /purchase/invoice:
    get:
      summary: returns all invoices
      responses:
        '200':
          description: found invoice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Purchase'
        '404':
          description: invoices not found

  /purchase/invoice/{id}:
    get:
      summary: returns an invoice of given id
      parameters:
        - name: id
          in: path
          required: true
          description: The invoice id
          schema:
            type: string
      responses:
        '200':
          description: found invoice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Purchase'
        '404':
          description: invoice not found

  /inventory/processingFee:
    post:
      summary: add new productType with it's processing fee. If the productType already exists, an update is performed instead.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessingFee'
      responses:
        '200':
          description: succesful request. Processing fee updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessingFee'
        '201':
          description: successful request. New processing fee created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessingFee'
        '400':
          description: Bad Request
        '422':
          description: Missing a field
        '415':
          description: Unsupported media type, the request body should be json
    get:
      summary: returns all available Sales Tax Rates
      responses:
        '200':
          description: List of all Sales Tax Rates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SalesTaxRate'

  /inventory/processingFee/{value}:
    get:
      summary: returns the processing fee for the given itemType.
      parameters:
        - name: value
          in: path
          required: true
          description: the itemType.
          schema:
            type: string
      responses:
        '200':
          description: found Processing Fee
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessingFee'
        '404':
          description: invoice not found
    put:
      summary: updates an existing Processing Fee
      parameters:
        - name: value
          in: path
          required: true
          description: The itemType
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessingFee'
      responses:
        '204':
          description: the Processing Fee was successfully updated
        '400':
          description: Bad Request
        '422':
          description: Missing a field
        '415':
          description: Unsupported media type, the request body should be json
    delete:
      summary: deletes a processing fee with the given itemType
      parameters:
        - name: value
          in: path
          required: true
          description: The itemType
          schema:
            type: string
      responses:
        '204':
          description: delete successful
        '400':
          description: Bad Request
        '404':
          description: Id not found

  /inventory/salesTaxRate:
    post:
      summary: add new state sales tax rate. If the state code exists already, an update is performed instead.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SalesTaxRate'
      responses:
        '200':
          description: succesful request. Sales tax rate updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SalesTaxRate'
        '201':
          description: successful request. New sales tax rate created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SalesTaxRate'
        '400':
          description: Bad Request
        '422':
          description: Missing a field
        '415':
          description: Unsupported media type, the request body should be json
    get:
      summary: returns all available Sales Tax Rates
      responses:
        '200':
          description: List of all Sales Tax Rates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SalesTaxRate'

  /inventory/salesTaxRate/{value}:
    get:
      summary: returns a sales rate tax for the given stateCode.
      parameters:
        - name: value
          in: path
          required: true
          description: The 2-letter state abbreviation
          schema:
            type: string
      responses:
        '200':
          description: found Sales Tax Rate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SalesTaxRate'
        '404':
          description: invoice not found
    put:
      summary: updates an existing Sales Tax Rate
      parameters:
        - name: value
          in: path
          required: true
          description: The 2-letter state abbreviation
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SalesTaxRate'
      responses:
        '204':
          description: the sales tax rate was successfully updated
        '400':
          description: Bad Request
        '422':
          description: Missing a field
        '415':
          description: Unsupported media type, the request body should be json
    delete:
      summary: deletes a sales tax rate with the given stateCode
      parameters:
        - name: value
          in: path
          required: true
          description: The 2-letter state abbreviation
          schema:
            type: string
      responses:
        '204':
          description: delete successful
        '400':
          description: Bad Request
        '404':
          description: Id not found

components:
  schemas:
    Game:
      type: object
      properties:
        '$type':
          type: string
          description: value must be 'Game'
        gameId:
          type: integer
          maxLength: 11
        title:
          type: string
          maxLength: 50
        esrbRating:
          type: string
          maxLength: 50
        description:
          type: string
          maxLength: 255
        studio:
          type: string
          maxLength: 50
        quantity:
          type: integer
          minimum: 1
          maxLength: 11
        price:
          type: number
          pattern: '[0-9]{3}[.][0-9]{2}'
      required:
        - '$type'
        - title
        - esrbRating
        - description
        - studio
        - price
        - quantity
    Console:
      type: object
      properties:
        '$type':
          type: string
          description: value must be 'Console'
        consoledId:
          type: integer
          maxLength: 11
        model:
          type: string
          minLength: 1
          maxLength: 50
        manufacturer:
          type: string
          minLength: 1
          maxLength: 50
        memoryAmount:
          type: string
          maxLength: 20
        processor:
          type: string
          maxLength: 20
        quantity:
          type: integer
          minimum: 1
          maxLength: 11
        price:
          type: number
          pattern: '[0-9]{3}[.][0-9]{2}'
      required:
        - '$type'
        - model
        - manufacturer
        - price
        - quantity
    TShirt:
      type: object
      properties:
        '$type':
          type: string
          description: value must be 'TShirt'
        tShirtId:
          type: integer
          maxLength: 11
        size:
          type: string
          minLength: 1
          maxLength: 20
        color:
          type: string
          minLength: 1
          maxLength: 20
        description:
          type: string
          minLength: 1
          maxLength: 255
        quantity:
          type: integer
          minimum: 1
          maxLength: 11
        price:
          type: number
          pattern: '[0-9]{3}[.][0-9]{2}'
      required:
        - '$type'
        - size
        - color
        - description
        - price
        - quantity
    Item:
      type: object
      oneOf:
        - $ref: '#/components/schemas/Game'
        - $ref: '#/components/schemas/Console'
        - $ref: '#/components/schemas/TShirt'
    Items:
      type: array
      items:
        $ref: '#/components/schemas/Item'
    ItemTypes:
      type: array
      items:
        type: string
    Attributes:
      type: array
      items:
        type: string
    SalesTaxRateMap:
      type: object
      additionalProperties:
        type: string
    ProcessingFeeMap:
      type: object
      additionalProperties:
        type: string
    ProcessingFee:
      type: object
      properties:
        '$type':
          type: string
          description: value must be 'Processing Fee'
        productType:
          type: string
          minLength: 1
          maxLength: 20
        fee:
          type: number
          pattern: '[0-9]{2}[.][0-9]{2}'
    SalesTaxRate:
      type: object
      properties:
        '$type':
          type: string
          description: value must be 'Sales Tax Rate'
        state:
          type: string
          pattern: '[A-Z]{2}'
        rate:
          type: number
          pattern: '[0-9]{1}[.][0-9]{2}'
    Purchase:
      type: object
      properties:
        invoiceId:
          type: integer
          maxLength: 11
        name:
          type: string
          maxLength: 80
        street:
          type: string
          maxLength: 30
        city:
          type: string
          maxLength: 30
        state:
          type: string
          maxLength: 30
          description: The state should be the 2-letter abbreviation of the state. However, the service does allow the full state name as well. The service replaces [-+_] with a space character. It replaces periods with a blank character.
        zipcode:
          type: string
          maxLength: 5
        item:
          $ref: '#/components/schemas/Item'
        itemType:
          type: string
          maxLength: 20
        itemId:
          type: integer
          maxLength: 11
        unitPrice:
          type: number
          pattern: '[0-9]{3}[.][0-9]{2}'
        quantity:
          type: integer
          minimum: 1
          maxLength: 11
        subtotal:
          type: number
          pattern: '[0-9]{3}[.][0-9]{2}'
        tax:
          type: number
          pattern: '[0-9]{3}[.][0-9]{2}'
        processingFee:
          type: number
          pattern: '[0-9]{3}[.][0-9]{2}'
        total:
          type: number
          pattern: '[0-9]{3}[.][0-9]{2}'
      required:
        - name
        - street
        - city
        - state
        - zipcode
        - itemType
        - itemId
        - quantity
      

        